<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        body{
            background-color: #3E4551;
        }

        .main{
            width: 100%;
        }

        .navbar{
            box-shadow: none;
        }
    </style>
</head>
<body>
    <nav class="mb-0 navbar navbar-expand-lg navbar-dark justify-content-center">
        <a class="navbar-brand" href="#">Monet2Photo using Cycle Gans</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
 

    {% for block in blocks %}
    <div class="main my-5">
        <h6 class="text-white text-center">{{block.basename}}</h6>
        <div class='d-flex justify-content-center w-100 mb-3'>
            <div class="mx-2 text-center">
                <img id='imga' class='mx-4'
                src="{{block.testA}}" alt=""><br>
            </div>

            <div class="mx-2 text-center">
                <img id='imgb'
                class='mx-4' src="{{block.fakeB}}" alt=""><br>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
</body>
</html>
