<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <style>
        body{
            /* background-color: #3E4551;
            width: 100%; */
        }

        .main{
            width: 100%;
        }

        .navbar{
            box-shadow: none;
        }
    </style>
</head>
<body class="elegant-color-dark">
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark elegant-color">
        <a class="navbar-brand waves-effect waves-light" 
        href="https://github.com/deepakhr1999/cyclegans">
            <i class="fab fa-github"></i>         
            Cyclegan
        </a>
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
                <a class="nav-link waves-effect waves-light"
                href="http://efrosgans.eecs.berkeley.edu/cyclegan/pretrained_models/monet2photo.pth">
                    <i class="fas fa-cloud-download-alt"></i>
                    Official weights from berkeley.edu
                </a>
            </li>
        </ul>
        </div>
    </nav>
  <!--/.Navbar -->
    <table class="table table-borderless table-sm mx-auto" style="width: 512px;">
        <thead>
            <tr class="text-white">
                <th class="text-center">Real Monet</th>
                <th class="text-center">Generated photo</th>
            </tr>
        </thead>
        <tbody>
            {% for block in blocks %}
            <tr>
                <td><img src="{{block.testA}}" alt="monet image"></td>
                <td><img src="{{block.fakeB}}" alt="generated image"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
</body>
</html>
